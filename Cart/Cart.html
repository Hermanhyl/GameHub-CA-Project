<html>

<!--// Title //-->

<head>
    <title>Game Hub cart</title>
    <meta name="description" content="This is a page working as an online game shop">
    <meta name="viewpoert" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Home/Styles.css">
    <link rel="stylesheet" href="StyleCart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>

<body>

    <!--// Header //-->

    <header>
        <input type="checkbox" id="menu-checkbox"/>
        <label for="menu-checkbox" class="hamburger-icon"><i class="fa-solid fa-bars" aria-hidden="true"></i></label>
        <nav>
            <a class="logo-game_hub" href="../index.html">
            <img src="../Images/GameHub_Logo.png" alt="The logo of the museum">
            </a>
            <ul>
                <li><a href="/index.html"> Home</a></li>
                <li><a href="/Shop/Shop.html" class="active"> Shop</a></li>
                <li><a href="/About/About.html"> About</a></li>
            </ul>
            <div class="profile">
                <i class="fa-solid fa-user" style="color: #ffffff;"></i>
            </div>
            <div class="cart">
                <a href="/Cart/Cart.html"><i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i></a>
            </div>
        </nav>
    </header>

    <main>

        <!--// Checkout //-->

        <div class="checkout-section">
            <div class="item-details">
                <img src="../Images/game info image/ajusted img.png" alt="Hell On Earth game">
                <p class="item-price">Hell on Earth - $29.99</p>
                <hr>
                <div class="transport-type">
                    <p>Free Shipping - $0</p>
                </div>
            </div>
            <div class="total-sum">
                <p>Total: $29.99</p>
            </div>
        </div>

    <div class="h1-box">
        <h1>Insert payment info</h1>
    </div>

    <section class="payment-container">
        <div class="payment-info-container">
            <form action="textinput">
                <label for="name"></label>
                <input type="text" placeholder="Name" class="typebox">
            </form>
            <form action="textinput" class="number">
                <label for="number"></label>
                <input type="text" placeholder="Number" class="typebox">
            </form>
            <div class="exp-cvc">
                <form action="textinput-small-1">
                    <label for="month"></label>
                    <input type="text" placeholder="Month" class="typebox">
                </form>
                <form action="textinput-small-2">
                    <label for="year"></label>
                    <input type="text" placeholder="Year" class="typebox">
                </form>
                <form action="textinput-small-3">
                    <label for="cvc"></label>
                    <input type="text" placeholder="CVC" class="typebox">
                </form>
            </div>
        </div>
    </section>

    <section class="pay-btn-container">
        <div class="pay-btn-box">
            <a href="../Checkoutsuccess/success.html">Pay</a>
        </div>
    </section>

    </main>

    <footer>
        <div class="footer_container">
            <div class="footer_item">
                <i class="fa-brands fa-facebook" style="color: #ffffff;"></i>
                <i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
                <i class="fa-brands fa-twitter" style="color: #ffffff;"></i>
            </div>
            <div class="footer_item">
                Copyright &copy;
            </div>
            <div class="footer_item">
                <ul>
                    <li><a href="/About/About.html"> About Us</a></li>
                    <li><a href="#"> Contact us</a></li>
                </ul>
            </div>
        </div>
    </footer>

</body>

</html>
