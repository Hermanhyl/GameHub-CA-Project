<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a page working as an online game shop">
    <link rel="stylesheet" href="../Home/Styles.css">
    <link rel="stylesheet" href="../Cart/StyleCart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <title>Game Hub cart</title>
</head>

<body>

    <!--// Header //-->

    <header>
        <input type="checkbox" id="menu-checkbox"/>
        <label for="menu-checkbox" class="hamburger-icon"><i class="fa-solid fa-bars" aria-hidden="true"></i></label>
        <nav>
            <a class="logo-game_hub" href="../index.html">
            <img src="../Images/GameHub_Logo.png" alt="The logo of the museum">
            </a>
            <ul>
                <li><a href="../index.html"> Home</a></li>
                <li><a href="../Shop/Shop.html"> Shop</a></li>
                <li><a href="../About/About.html"> About</a></li>
            </ul>
            <div class="profile">
                <i class="fa-solid fa-user" style="color: #ffffff;"></i>
            </div>
            <div class="cart">
                <a href="../Cart/Cart.html"><i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i></a>
            </div>
        </nav>
    </header>

    <main>

        <!--// Checkout //-->

        <div class="checkout-section">
            <div class="item-details">
                <img src="../Images/game-info-image/ajusted_img.png" alt="Hell On Earth game">
                <p class="item-price">Hell on Earth - $29.99</p>
                <hr>
                <div class="transport-type">
                    <p>Free Shipping - $0</p>
                </div>
            </div>
            <div class="total-sum">
                <p>Total: $29.99</p>
            </div>
        </div>



        <section class="payment-container">
            <div class="h1-box">
                <h1>Insert payment info</h1>
            </div>
            <div class="payment-info-container">
                <div class="payment-info-box">
                    <form action="submit-payment.php" method="post">
                        <label for="name" hidden="hidden">Name:</label>
                        <input type="text" placeholder="Name" class="typebox" id="name" required>
        
                        <label for="number" hidden="hidden">Card Number:</label>
                        <input type="text" placeholder="Card Number" class="typebox" id="number" required>
        
                        <div class="exp-cvc">
                            <label for="month" hidden="hidden">Expiration Month:</label>
                            <input type="text" placeholder="Month" class="typebox" id="month" required>
        
                            <label for="year" hidden="hidden">Expiration Year:</label>
                            <input type="text" placeholder="Year" class="typebox" id="year" required>
        
                            <label for="cvc" hidden="hidden">CVC:</label>
                            <input type="text" placeholder="CVC" class="typebox" id="cvc" required>
                        </div>
        
                    </form>
                </div>
            </div>
        </section>
        
        <section class="pay-btn-container">
            <div class="pay-btn-box">
                <a href="../Checkoutsuccess/success.html">Pay</a>
            </div>
        </section>
        

    </main>

    <footer>
        <div class="footer_container">
            <div class="footer_item">
                <i class="fa-brands fa-facebook" style="color: #ffffff;"></i>
                <i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
                <i class="fa-brands fa-twitter" style="color: #ffffff;"></i>
            </div>
            <div class="footer_item">
                Copyright &copy;
            </div>
            <div class="footer_item">
                <ul>
                    <li><a href="/About/About.html"> About Us</a></li>
                    <li><a href="#"> Contact us</a></li>
                </ul>
            </div>
        </div>
    </footer>

</body>

</html>
